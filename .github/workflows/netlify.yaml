name: deploy
on:
  push:
    bracnhes:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm run build
      - run: bash ci/deploy-netlify.sh
        env:
          NETLIFY_TOKEN: "${{ secrets.NETLIFY_TOKEN }}"
